name: Run Lint & Tests

on: [pull_request]

jobs:
  test:
    strategy:
      matrix:
        node-version: [16, 18, 20]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Build dist
        run: npm run build
      - name: Lint
        run: npm run test:lint
      - name: Run tests
        run: npm test
